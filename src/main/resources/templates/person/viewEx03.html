<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>거북이 현황 </h3>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>나이</td>
                <td>이름</td>
                <td>별명</td>
                <td>주소</td>
                <td>월급</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bean, status:${itemDtoList}">
                <td th:text="${status.index}"></td>
                <td th:text="${bean.age}"></td>
                <td th:text="${bean.name}"></td>
                <td th:text="${bean.id}"></td>
                <td th:text="${bean.address}"></td>
                <td th:text="${bean.salary}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
